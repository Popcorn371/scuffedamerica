l_english:

    south_carolina.1.t:0 "1938 Elections!"
    south_carolina.1.d:0 "The 1938 South Carolinian elections have shown to be the most divise in recent memory. The right at the ballot box is represented by Coleman Blease. A staunch white supremacist and former governor from 1911 to 1915. The center is represented by reform minded Charleston Senator Burnet Maybank. On the other end is the expansionist minded "
    south_carolina.1.a:0 "Maybank"
    south_carolina.1.b:0 "Blease"
    south_carolina.1.c:0 "Manning"
 
    south_carolina.2.t:0 "George Stinney"
    south_carolina.2.d:0 "George Stinney is a 14 year old African-American boy from the small mill town of Alcolu. He is suspected of murdering two White children, there has been no evidence of him being the perpetrator of this brutal crime but the town of Alcolu and the Whites of the region are hellbent on the death penalty for the child. If executed George, would be the youngest person in American history to be executed"
    south_carolina.2.a:0 "Execution by Electric Chair is the only option."
      
    south_carolina.3.t:0 "1942 Election"
    south_carolina.3.d:0 "The time has come for people to select their next Governor. People can choose either to select from Brynes or former Governor Johnston. However, the Redshirts Movement has also gained steam being led by young lawyer Strom Thurmond who's running as a Democrat."
    south_carolina.3.a:0 "Brynes is our Guy."
    south_carolina.3.b:0 "Johnston did a Good Job Last time."
    south_carolina.3.c:0 "Thurmond!."
    
    south_carolina.4.t:0 "South Carolina Challenges us to Football Game"
    south_carolina.4.d:0 "Governor Johnston of South Carolina has challenged us to a football game between our two countries to take place in Augusta with money going to local orphanges. We of course have no choice bu to accept. Doing anything else would make us look like a bunch of sissie boys. We can't have that."
    south_carolina.4.a:0 "Get us the Pig Skin."
     
    south_carolina.5.t:0 "Blease wants Guarentee"
    south_carolina.5.d:0 "South Carolina Governor Blease wants us to gaurentee his country's indepedence. He believes North Carolina wants to undermine his nations sovierentity. If he is correct that would put North Carolina's boarders on our doorstep, which isn't a good thing. On the otherhand we could risk a serious war as our Northern Borders could offer a easy path for the Tar-Heels to impale Atlanta."
    south_carolina.5.a:0 "We will cover there ass."
    south_carolina.5.b:0 "Your on your own Blease."
     
     
    south_carolina.6.t:0 "South Carolina Wants into our Faction"
    south_carolina.6.d:0 "Blease has made a great deal of pandering to Talmadge in order to get a meeting to join the Southern Comittee. Together Blease believes a new Confederacy could be formed. This would allow South Carolina and Georgia to guide the future path of Dixie!"
    south_carolina.6.a:0 "Lets do it."
    south_carolina.6.b:0 "No Way."
     
    south_carolina.7.t:0 "Maybank Given More Powers"
    south_carolina.7.d:0 "For years the Governor of South Carolina has mostly been a position of prestiage with little actual power. Now, as it's essentially the highest office of the land the General Assembly has relented to giving the Governor more power and let go of some of the various rules to weaken the Governorships powers."
    south_carolina.7.a:0 "About Time."
     
     
    south_carolina.8.t:0 "South Carolina Wants to Join our Faction"
    south_carolina.8.d:0 "Reformer Governor Maybank wants to join the Southern Defense Council. He believes the Caroliana's should work together economically and military to create prosperity for both our republics. He has made it clear his offer shouldn't be denied as it will offend his peoples pride."
    south_carolina.8.a:0 "Let them in."
    south_carolina.8.b:0 "We don't need those aristocrats."
    

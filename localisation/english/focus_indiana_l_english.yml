    SIN_reopen_the_political_sphere:0 "Reopen the Political Sphere"
    SIN_reopen_the_political_sphere_desc:0 "Ever since the collapse of the Union the country has been in a state of political deadlock. We should fix this if we wish to expand our influence."

    SIN_ideals_of_the_union:0 "Ideals of the Union"
    SIN_ideals_of_the_union_desc:0 "The Experiment of the United States will not die along with it, we should carry on the torch passed onto us by the United States."

    SIN_adopt_the_constitution:0 "Adopt the Constitution"
    SIN_adopt_the_constitution_desc:0 "The Constitution of the United States have seen many, many years of use. Why should we fix a system that still works?"

    SIN_reienstate_free_speech:0 "Reinstate Free Speech"
    SIN_reienstate_free_speech_desc:0 "Since the collapse of the Union free speech has been more of a luxury than a right, we should change that if we are to carry on the ideals of the United States."

    SIN_encourage_free_enterprise:0 "Encourage Free Enterprise"
    SIN_encourage_free_enterprise_desc:0 "The United States of old thrived on free enterprise, if we wish to be successful as well we must rely on the same system."

    SIN_forign_intervention:0 "Foreign Intervention"
    SIN_forign_intervention_desc:0 "Just like the old Union we will not hesitate to meddle in foreign affairs for our own goals."

    SIN_rewrite_the_constitution:0 "Rewrite the Constitution"
    SIN_rewrite_the_constitution_desc:0 "The Constitution has proven that it cannot hold this country together, we must change it and rewrite it if we wish to survive the coming years."

    SIN_ban_public_opposition:0 "Ban Public Opposition"
    SIN_ban_public_opposition_desc:0 "Maybe we shouldn't have gotten rid of the Alien and Sedition Acts..."

    SIN_ignore_corruption:0 "Ignore Corruption"
    SIN_ignore_corruption_desc:0 "Corruption is simply a symptom of progress, and we shouldn't get in the way of progress."

    SIN_an_iron_fortress:0 "An Iron Fortress"
    SIN_an_iron_fortress_desc:0 "The rest of the world cannot be trusted, we should be a wall on every border. No, A GAINT WALL."

    SIN_call_an_emergency_draft:0 "Call an Emergency Draft"
    SIN_call_an_emergency_draft_desc:0 "Our nation is in a dire state of war, we must call upon our men in order to defend our land."

    SIN_sieze_the_means_of_production:0 "Sieze the Means of Production"
    SIN_sieze_the_means_of_production_desc:0 "For too long the filthy capitalists have held the rightful rights of the workers right over our heads. No longer! We shall seize the means of production and show those dirty pigs who deserves to be on top!"

    SIN_work_with_the_workers:0 "Work with the Workers"
    SIN_work_with_the_workers_desc:0 "The workers are the heart of any society, if there are any other nations who believe such a truth we should work with them to achieve our common goals."

    SIN_ban_fascist_publications:0 "Ban Fascist Publications"
    SIN_ban_fascist_publications_desc:0 "The fascists are even worse than the dirty capitalists, we must make sure they never corrupt the minds of the innocent workers!"

    SIN_strengthen_unions:0 "Strengthen the Unions"
    SIN_strengthen_unions_desc:0 "The workers unions are what speak for the workers, if they are strong then the workers are strong, if the workers are strong than the state is strong!"

    SIN_take_out_fascists:0 "Take out the Fascists"
    SIN_take_out_fascists_desc:0 "Fascists surround us on all sides, we must take them out and free their workers!"

    SIN_call_workers_to_arms:0 "Call the Workers to Arms"
    SIN_call_workers_to_arms_desc:0 "The workers are the heart of any nation, and if they are the heart of the army than the army is the heart of the nation."

    SIN_take_advantage_of_the_chaos:0 "Take Advantage of the Chaos"
    SIN_take_advantage_of_the_chaos_desc:0 "The state our country has been left in after the collapse of the United States is dire, sure, but it gives us an excellent opportunity to take the country for ourselves."

    SIN_purity_through_unity:0 "Purity Through Unity"
    SIN_purity_through_unity_desc:0 "We must work with the other nationalists if we wish to fulfill our dream of a fascist America."

    SIN_purge_non_purists:0 "Purge the Non Nationalists"
    SIN_purge_non_purists_desc:0 "Those who would not give their life for the state are not fit to live in said state! We must purge these weaklings to ensure that the state is strong!"

    SIN_militarize_the_state:0 "Militarize the State"
    SIN_militarize_the_state_desc:0 "A state of perpetual war is most ideal for the expansion of a country, however that can only be achieved when the entire nation is ready to fight."

    SIN_nondiscriminate_recruitment:0 "Non Discriminate Recruitment"
    SIN_nondiscriminate_recruitment_desc:0 "Women, children, elderly. What do these three groups have in common? They do not fight for the nation! We must change that."

    SIN_purge_the_communists:0 "Purge the Communists"
    SIN_purge_the_communists_desc:0 "The communists are of an ill breed. They are not fit to live and we must show our neighbors that believe."
    take_out_countries_tt:0 "§YThis will add claims on a random neighbor of the targeted ideology§!, if a neighbor of said ideology exists!"

    SIN_create_a_better_union:0 "Create a Better Union"
    SIN_create_a_better_union_desc:0 "While any union we create may be smaller than the old United States, we should strive to make our country as fair and equal as possible."

    SIN_push_social_reform:0 "Push Social Reforms"
    SIN_push_social_reform_desc:0 "Social Reform is the only way to ensure that our union stands the test of time."

    SIN_protect_others:0 "Protect Others"
    SIN_protect_others_desc:0 "By protecting our neighbors, we can benefit ourselves and keep the peace and stability in the region."


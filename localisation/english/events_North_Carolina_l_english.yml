l_english:

north_carolina.1.t:0 "An Alliance With North Carolina?"
north_carolina.1.d:0 "Hoey has recently formed the Southern Defense Council, and has given us a formal invite to join, shall we do it?"
north_carolina.1.a:0 "We used to be united, and we shall once again!"
north_carolina.1.b:0 "Tell him no thanks"

north_carolina.2.t:0 "Carolinian Cooperation"
north_carolina.2.d:0 "Hoey has decided to form the Southern Defense Council, and the first and most obvious member of it would be our southern neighbor, South Carolina."
north_carolina.2.a:0 "An important first step"
north_carolina.2.b:0 "We'd rather go it alone"

north_carolina.3.t:0 "Virginian Cooperation"
north_carolina.3.d:0 "Hoey has recently formed the Southern Defense Council, and has given us a formal invite to join, shall we do it?"
north_carolina.3.a:0 "Of course we'll join, we are stronger together!"
north_carolina.3.a:0 "Tell him no thanks"

north_carolina.4.t:0 "The 1936 Elections"
north_carolina.4.d:0 "With another four years having passed sinced the last (and truly final) American election, the people of North Carolina have decided to continue the tradition of 4-year terms and are now looking to elect a new leader. The candidates are as follows; Clyde R. Hoey, a former North Carolina Representative who is running with the Democratic Party; William Dudley Pelley, an author from Massachusetts who resides in Asheville and is running with the self-proclaimed Silver Legion of America; and Paul Crouch, an activist and former soldier who is running with the Communist Party."
north_carolina.4.a:0 "Let's stay with the Democrats; elect Hoey!"
north_carolina.4.b:0 "Pelley seems eccentric... we like it!"

north_carolina.5.t:0 "Pelly wants to Join Us"
north_carolina.5.d:0 "The Fascist Dictator of North Carolina has called on us to allow him into our marry band of Populists. Pelly is well known for his anti-semitism and religious extremism across the country. The man rose only recently being inspired by Mussolini and other European dictators. While him and his Silvershirts don't share all our values they do hate communism. On top of that they are outsiders who are rather disliked by the North Eastern Elite. North Carolina is a powerhouse for sure, with them in the Jeffersonian League the South will be ours. But at what price?"
north_carolina.5.a:0 "The More the Better!"
north_carolina.5.b:0  "He's a nutball, no way! "

north_carolina.6.t:0 "J. Melville Broughton Inaugerated"
north_carolina.6.d:0 "After winning last years general election Governor Elect Broughton will take office today as North Carolina's 60th Governor. Broughton is a reformer but is unlikely to drastically change the state one way or the other."
north_carolina.6.a:0 "Cool!"

north_carolina.7.t:0 "North Carolina wants to join League"
north_carolina.7.d:0 "North Carolina recently has adopted share the wealth program and has even given us credit for idea. The Nation now seeks membership in the Jeffersonian League. We have little reason not to let them in. At this point they may only overshadow us within our faction but even then we hold the reigns over Oklahoma. Likley we can work together."
north_carolina.7.a:0 "The More the Marry!"
north_carolina.7.b:0  "No way!"

north_carolina.50.t:0 "A Night of Terror"
north_carolina.50.d:0 "Late last night screams of terror could be heard as thousands of Silver Shirts marched throughout the streets of Raleigh, attacking anyone who had connections to The Union of Comrades, a communist and fiercely anti-Pelly organization. While demonstrations throughout the city had been occurring regularly since the ascension of the Legion to power, they had never been seen on this magnitude. Anyone who was outside at the time was a potential target, with demonstrators brutally beating, mugging, and in some cases executing suspected 'Hoeyists' as they called them. When news reached Pelly about the riots, he hesitated to call for action, only doing so after hearing an explosion not too far from where he was staying. After all was said and done, 13 were killed, with countless more injured and millions of dollars in damage."
north_carolina.50.a:0 "They had it coming!"

north_carolina.51.t:0 "Pelley's Speech"
north_carolina.51.d:0 "There is no time that is more important in our young nation's history than right now, for we have the chance to become something great, something that our ancestors would be proud of. We can achieve a level of glory that most can only ever dream of. To do it though will require each and every one of you to put in your share of the work, for nothing short of your hardest will suffice. We must first focus on ourselves, purifying the state of any imperfections and imposing the teachings of Jesus Christ among all the people of our great nation! Once we are impure, we must work on creating a fighting force so strong that nobody would dare to oppose it! Finally, we will lead a brilliant and quick campaign against our enemies, restoring Southern glory! Only then shall we have achieved greatness!"
north_carolina.51.a:0 "Lets get to work!"

north_carolina.52.t:0 "Rooting Out Our Imperfections"
north_carolina.52.d:0 "The Jewish race and their Judeo-Bolshevik allies must pay! Our society's only imperfectiions are the vile outcasts of society that haven't been hunted down yet. It is time to call upon our entire White populace to rally and vanquish these last vestiges of the old decadent carpetbagger order!"
north_carolina.52.a:0 "Damn them!"

north_carolina.53.t:0 "North Carolina Approaches Us"
north_carolina.53.d:0 "The Longist alligned government of North Carolina approached our government today as diplomatic offers and invitations are being offered to us. We could join North Carolina's faction and keep a tite knit cultural bond with the two of our states together for future cooperation. On the other hand some in our government are skeptical about how sincere North Carolina is when it comes to maintaing our independence."
north_carolina.53.a:0 "We should join this alliance.!"
north_carolina.53.b:0 "Never! South Carolina doesn't bow to tyrants."

north_carolina.54.t:0 "North Carolinian Offer"
north_carolina.54.d:0 "North Carolina has approached our government today with an offer of joining their faction. Should we accept we may recieve major North Carolinian investments in the future and we could pursue military cooperation with then."
north_carolina.54.a:0 "A mighty fine idea"
north_carolina.54.b:0 "We don't need out of state individuals dictating what we do!"

north_carolina.55.t:0 "SDC Referendum"
north_carolina.55.d:0 "North Carolina, founder and leader of the SDC is offering us a referendum to join a united state with them. It is up to us if we accept this offer"
north_carolina.55.a:0 "A mighty fine idea"
north_carolina.55.b:0 "We don't need out of state individuals dictating what we do!"

north_carolina.56.t:0 "SDC Referendum"
north_carolina.56.d:0 "North Carolina, founder and leader of the SDC is offering us a referendum to join a united state with them. It is up to us if we accept this offer"
north_carolina.56.a:0 "A mighty fine idea"
north_carolina.56.b:0 "We don't need out of state individuals dictating what we do!"

north_carolina.57.t:0 "SDC Referendum"
north_carolina.57.d:0 "North Carolina, founder and leader of the SDC is offering us a referendum to join a united state with them. It is up to us if we accept this offer"
north_carolina.57.a:0 "A mighty fine idea"
north_carolina.57.b:0 "We don't need out of state individuals dictating what we do!"

north_carolina.58.t:0 "A State Refuses The SDC Referendum!"
north_carolina.58.d:0 "One of the 3 states in the SDC refused our offer."
north_carolina.58.a:0 "Saddening."

north_carolina.59.t:0 "South Carolina Refuses"
north_carolina.59.d:0 "They Can't Get away With this"
north_carolina.59.a:0 "Damn them!"

north_carolina.60.t:0 "South Carolina Yeilds"
north_carolina.60.d:0 "Wonderful"
north_carolina.60.a:0 "Unite the Carolinas"